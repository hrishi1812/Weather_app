<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	<title>Weather App</title>
</head>
<body>
<div class="mdiv">
	<div class="container">
		<h1 class="heading">Weather Forecast</h1>
		<form>
			<div class="mainform">
				<div>
					<input type="text" name="city" id="city_name" placeholder="Enter a City" autofocus>
				</div>

			<div class="btn">
				<button type="button" onclick="fetchCity()" class="src_btn">
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Search_Icon.svg/1024px-Search_Icon.svg.png" height="20px" width="20px">
			</button>
			</div>
			</div>
			
		</form>

		<div align="center">
		<img src="https://uxwing.com/wp-content/themes/uxwing/download/weather/weather-icon.png" height="90px" width="150px" style="margin-top: 30px;" class="img">
	</div>
	<div align="center">
		<span class="name" id="city">CITY NAME</span><br>
		<span id="temp">0Â°C</span>
	</div>
	<div>
		<table   cellspacing="20px" width="90%">
			<tr>
				<td>
					<span class="name">Wind Speed</span><br>
					<span id="wind">0Km/h</span>
				</td>
				<td>
					<span class="name">Humidity</span><br>
					<span id="humidity">0g/kg</span>
				</td>
			</tr>
		</table>
	</div>
	</div>
	
</div>
</body>
</html>
